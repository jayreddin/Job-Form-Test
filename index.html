<div id="page1" class="card">

<div id="page2" class="card" style="display:none;">
    <h2>Job Address</h2>
    <input type="text" id="address" placeholder="Enter address here or click GPS button">
    <!-- Add this button inside your page2 div -->
    <button onclick="getLocation()">GPS</button>

    
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwxPK9CniX62q4n-wPCbTCKE5P43s-zDw&callback=initMap">
        </script>
    <script>
    function initMap() {
        // Map initialization code goes here (if you have a map)
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var latlng = new google.maps.LatLng(lat, lng);

        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({'location': latlng}, function(results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                if (results[0]) {
                    document.getElementById('address').value = results[0].formatted_address;
                } else {
                    alert('No address found');
                }
            } else {
                alert('Geocoder failed due to: ' + status);
            }
        });
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }

    </script>

    <button onclick="nextPage(2)">Next</button>
